<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Cloud Storage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header Bar -->
        <header class="header-bar">
            <div class="telegram-status">
                <span class="brand-text" data-i18n="brand">Telegram</span>
                <div class="status-indicator" id="connectionStatus"></div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" data-i18n="searchPlaceholder" placeholder="Search videos..." onkeyup="app.searchVideos(this.value)">
            </div>
            
            <!-- Language Selector -->
            <div class="language-selector">
                <select id="languageSelect" onchange="app.changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <button class="upload-button" onclick="openUploadModal()" data-i18n="upload">
                Upload
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Category Filter -->
            <div class="category-filter" id="categoryFilter">
                <button class="category-btn active" data-category="all" onclick="app.filterByCategory('all')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>All</span>
                </button>
                <button class="category-btn" data-category="movies" onclick="app.filterByCategory('movies')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
                        <line x1="7" y1="2" x2="7" y2="22"/>
                        <line x1="17" y1="2" x2="17" y2="22"/>
                    </svg>
                    <span>Movies</span>
                </button>
                <button class="category-btn" data-category="series" onclick="app.filterByCategory('series')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="9"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                    <span>Series</span>
                </button>
                <button class="category-btn" data-category="tutorials" onclick="app.filterByCategory('tutorials')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    <span>Tutorials</span>
                </button>
                <button class="category-btn" data-category="other" onclick="app.filterByCategory('other')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="12" cy="5" r="1"/>
                        <circle cx="12" cy="19" r="1"/>
                    </svg>
                    <span>Other</span>
                </button>
            </div>
            
            <!-- Videos Grid -->
            <div class="videos-container" id="videosGrid">
                <div class="loading-state" id="loadingSpinner">
                    <svg class="loading-spinner" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.3"/>
                        <path d="M12 2 A10 10 0 0 1 22 12" stroke-linecap="round"/>
                    </svg>
                    <span>Loading videos...</span>
                </div>
            </div>
        </main>

        <!-- Notification Area -->
        <div class="notification-area" id="notificationArea">
            <svg class="notification-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span class="notification-text">Notification</span>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-content">
            <div class="upload-header">
                <h2>Upload Video</h2>
                <button class="close-btn" onclick="closeUploadModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <h3>Drop your videos here</h3>
                <p>or click to browse (multiple files supported)</p>
                <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
            </div>
            
            <!-- Upload Queue -->
            <div class="upload-queue" id="uploadQueue" style="display: none;">
                <h4>Upload Queue</h4>
                <div class="queue-list" id="queueList"></div>
            </div>
            
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="playerModal">
        <div class="player-content">
            <div class="player-header">
                <h3 id="playerTitle">Video Player</h3>
                <button class="close-btn" onclick="closePlayer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="rename-modal" id="renameModal">
        <div class="rename-content">
            <div class="rename-header">
                <h2>Rename Video</h2>
                <button class="close-btn" onclick="closeRenameModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="rename-body">
                <label for="newVideoName">Enter new name:</label>
                <input type="text" id="newVideoName" placeholder="Video name" maxlength="255">
                <div class="rename-actions">
                    <button class="btn btn-secondary" onclick="closeRenameModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="app.renameVideo()">Rename</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="delete-modal" id="deleteModal">
        <div class="delete-content">
            <div class="delete-header">
                <h2>Delete Video</h2>
                <button class="close-btn" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="delete-body">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>Are you sure?</h3>
                <p>This will permanently delete "<span id="deleteVideoName"></span>" from your storage and Telegram backup.</p>
                <div class="delete-actions">
                    <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                    <button class="btn btn-danger" onclick="app.deleteVideo()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
